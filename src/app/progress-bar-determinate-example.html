<mat-progress-bar mode="determinate" [value]="percentagevalue"></mat-progress-bar>
<br>
<div class="spinner-container">
    <div class="spinner-background">{{spinner.value}}%</div>
    <mat-progress-spinner #spinner color="primary" mode="determinate" [value]="percentagevalue">
    </mat-progress-spinner>
</div>

<h6>{{progressValue}}/{{totalValue}}</h6>
<button mat-raised-button (click)="updateValue()">check Now</button>
